<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slides</title>
    <link rel="icon" href="../images/the_wheel_of_time.png" type="images/png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="add.js"></script>
  </head>
  <body>
    <div class="full_picture">
        <img src="" alt="картинка" class="picture">
      </div>
    </div>
    <div class="container">
      <img src="icon/full_screen.png" alt="" class="full_screen">
      <img src="icon/left_arrow.png" alt="" class="prev">
        <div class="wrapper_slides">
          <img src="slides/paris_z.jpg" alt="картинка" class="slide">
          <img src="slides/20190128182835.jpg" alt="картинка" class="slide">
          <img src="slides/zakat.jpg" alt="картинка" class="slide">
          <img src="slides/fotopechat-1955.jpg" alt="картинка" class="slide">
          <img src="slides/imagetools0-11.jpg" alt="картинка" class="slide">
          <img src="slides/greece.greekreporter.com.jpg" alt="картинка" class="slide">
          <img src="slides/krasivye-dorogi-61.jpg" alt="картинка" class="slide">
        </div>
        <img src="icon/right_arrow.png" alt="" class="next">
    </div>
    <div class="src_circle_container">
      <span class="src_circle src_circle_color"></span>
      <span class="src_circle"></span>
      <span class="src_circle"></span>
      <span class="src_circle"></span>
      <span class="src_circle"></span>
      <span class="src_circle"></span>
      <span class="src_circle"></span>
    </div>
    <div class="btn_wrapper">
      <div><a href="../index.html">Назад</a></div>
    </div>
  </body>
</html>
